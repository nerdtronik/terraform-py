name: ğŸ§ª Test package

on:
  workflow_call:
jobs:
  test-package:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        tf-version: ["0.14.0", "0.15.0", "1.0.0", "1.1.0", "1.5.0", "1.10.5"]
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Terraform ${{ matrix.tf-version }}
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.tf-version }}

      - name: ğŸ“¦ Install tox
        run: uv tool install --python-preference only-managed --python 3.13 tox --with tox-uv --with tox-gh

      - name: ğŸ“¦ Install Python
        if: matrix.python-version != '3.13'
        run: uv python install --python-preference only-managed ${{ matrix.python-version }}

      - name: ğŸ”¨ Setup test suite
        run: tox run -vv --notest --skip-missing-interpreters false
        env:
          TOX_GH_MAJOR_MINOR: ${{ matrix.python-version }}

      - name: ğŸ§ª Run test suite
        run: tox run --skip-pkg-install
        env:
          TOX_GH_MAJOR_MINOR: ${{ matrix.python-version }}